<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>register.html</title>
</head>
<body>
	<fieldset>
		<legend> 회원가입 </legend>
		<form>
			<table>
				<tr>
					<td>ID:</td>
					<td>ID: <input type="text" name="id" value="user1" readonly></td>
				</tr>
				<tr>
					<td>PW:</td>
					<td>PW: <input type="password" name="pw" hidden></td>
				</tr>
				<tr>
					<td>확인</td>
					<td><input type="password" name="confirm_pw" disabled></td>
				</tr>
				<tr>
					<td>성별</td>
					<td><input type="radio" name="gend">남 <input
						type="radio" name="gend">여</td>
				</tr>
				<tr>
					<td>취미</td>
					<td><input type="checkbox" name="hobby">운동 <input
						type="checkbox" name="hobby">책 <input type="checkbox"
						name="hobby">등산</td>
				</tr>
				<tr>
					<td>생일</td>
					<td><input type="date" name="birth"></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age"></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="text" name="id">@<select name="email2">
						<option>naver.com</option>
						<option>daum.com</option>
						<option>google.com</option>
					</select></td>
				</tr>
				<tr>
					<td>메모</td>
					<td><textarea placeholder="메모를입력하세요..." name="memo" cols="30" rows="3"></textarea></td>
				</tr>
				<tr>
					<td colspan="2">
					<input type="submit" value="signup">
					<input type="reset" value="reset">
					
					</td>
					
					
				</tr>
			</table>


		</form>
	</fieldset>
</body>
</html>
